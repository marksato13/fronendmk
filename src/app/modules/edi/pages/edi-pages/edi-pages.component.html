

<body>
  <div class="container">
    <h2>Autores</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>#</th>
          <th>Nombre de la Editorial</th>
          <th>Año</th>
          <th>Descripcion</th>
          <th>Sitio Web</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let editorial of editorial; let i = index">
          <tr (click)="seleccionarEditorial(editorial)">
            <td>{{ i + 1 }}</td>
            <td>{{ editorial.nombreeditorial }}</td>
            <td>{{ editorial.ano }}</td>           
            <td>{{ editorial.descripcion }}</td>
            <td><a href="{{ editorial.sitioweb }}" target="_blank">{{ editorial.sitioweb }}</a></td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="eliminarEditorial(editorial.id)">Eliminar</button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-custom">
        <div class="card-body">
          <h2>Crear Nuevo Editorial</h2>
          <label for="nombreeditorial">Nombre del Editorial:</label>
          <input [(ngModel)]="nuevoEditorial.nombreeditorial" id="nombreeditorial" class="form-control" />
          <label for="nuevoApellidosAutor">Año:</label>
          <input [(ngModel)]="nuevoEditorial.ano" id="ano" class="form-control" />
          <label for="nuevoFechaNacimiento">Descripcion:</label>
          <input [(ngModel)]="nuevoEditorial.descripcion" id="descripcion" class="form-control" />
          <label for="nuevoLugarNacimiento">sitioweb:</label>
          <input [(ngModel)]="nuevoEditorial.sitioweb" id="sitioweb" class="form-control" />
          <button class="btn btn-success" (click)="crearEditorial()">Crear</button>
        </div>
      </div>



</div>
<div class="col-md-6">
<div class="card card-custom">
  <div class="card-body">
    <h2>Editar Editorial</h2>
    <div *ngIf="editorialSeleccionado">
      <label for="nombreeditorial">Nombre del Editorial:</label>
      <input [(ngModel)]="editorialSeleccionado.nombreeditorial" id="nombreeditorial" class="form-control" />
      <label for="ano">Año:</label>
      <input [(ngModel)]="editorialSeleccionado.ano" id="ano" class="form-control" />
      <label for="descripcion">Descripcion:</label>
      <input [(ngModel)]="editorialSeleccionado.descripcion" id="descripcion" class="form-control" />
      <label for="fecha_nacimiento">sitioweb:</label>
      <input [(ngModel)]="editorialSeleccionado.sitioweb" id="sitioweb" class="form-control" />
      <button class="btn btn-primary" (click)="actualizarEditorial()">Actualizar</button>
    </div>
  </div>
</div>
</div>
</div>
</div>
